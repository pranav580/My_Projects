<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cede25e072.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>TryCatch Team</nav>
    <div class="mainCanvasContainer">
        <canvas id="mycanvas"></canvas>
         <div class="buttonContainer">
            <div class="pen">
                <i class="fa fa-pen"></i>
                <div class="penSize">1</div>
                <div class="penSize">2</div>
                <div class="penSize">3</div>
                <div class="penSize">4</div>
                <div class="penSize">5</div>
                <div class="penSize">6</div>
            </div> 
            <span class="PenDescription">Pen & Pen Size</span>

            <div class="eraser"><i class="fa fa-eraser"></i></div>
            <span class="eraserDescription">Erase</span>

            <div class="shapes">
                <i class="fas fa-shapes"></i>
                <div class="ShapeSize"><i class="far fa-circle"></i></div>
                <div class="ShapeSize"><i class="fas fa-play"></i></div>
            </div>
            <span class="shapesDescription">Shapes</span>
            
            <div class="clearScreen"><i class ="fa fa-trash"></i></div>
            <span class="clearScreenDescription">Clear Screen</span>
            
            <div class="colorChange">
                <input type="color" id="favcolor" name="favcolor"><br><br>
            </div>
            <span class="colorChangeDescription">Color Picker</span>

            <div class="Undo"><i class="fa fa-undo"></i></div>
            <span class="UndoDescription">Undo</span>

            <div class="savebtn"><i class="fa fa-save"></i></div>
            <span class="saveDescription">Save</span>

            <div class="loadbtn"><i class="fa fa-flag"></i></div>
            <span class="loadDescription">Load Previous</span>

         </div>
    </div>
</body>
<script src="index.js"></script>
</html>
